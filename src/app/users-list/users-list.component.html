<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Пользователи</h3>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Имя">
        </div>
        <button class="btn btn-success" onclick="adduser">Добавить пользователя</button>

      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <hr>
      <a href="#" class="list-group-item clearfix" *ngFor="let user of users">
        <div id="users">
          <button class="btn btn-default" id="removeUser">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <button class="btn btn-default" id="editUser">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <h4 class="list-group-item-heading">
            {{user.name}}</h4>

          <p class="list-group-item-text">
            Дата: {{user.date}}</p>
          <p class="list-group-item-text">
            ID: {{user.id}}</p>

        </div>
      </a>
    </div>
  </div>
</div>
