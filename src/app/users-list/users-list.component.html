<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-user-edit></app-user-edit>
      <hr>
      <a href="#" class="list-group-item clearfix" *ngFor="let user of users; let i = index">
        <div id="users">

          <button class="btn btn-default" (click)="onEditUser(i)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>

          <h4 class="list-group-item-heading">
            {{user.name}}</h4>
          <p class="list-group-item-text">
            Дата: {{user.date}}</p>
          <p class="list-group-item-text">
            ID: {{user.id}}</p>

        </div>
      </a>
    </div>
  </div>
</div>
